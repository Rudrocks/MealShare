<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Donation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for Role Selection */
        .role-selection {
            margin-bottom: 1rem;
        }

        .role-selection label {
            font-weight: bold;
        }

        .role-selection select, .role-selection input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="/l">
            <!-- Role Selection -->
            <div class="role-selection">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Email and Password Fields -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Global Food Donation | All Rights Reserved</p>
    </footer>

    <script>
        // Add event listener for the form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get role selection and form data
            const role = document.getElementById('role').value;
            console.log('Role:', role);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can add more)
            if (email && password) {
                // Redirect to choose.html instead of dashboards
                window.location.href = 'choose.html'; // Redirect to the new page
            } else {
                alert('Please enter a valid email and password!');
            }
        });
    </script>
</body>
</html>
